<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player By Shreya</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0b11af8e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="ass/maxresdefault.jpg" alt="song">
            <h1>Saiyyan</h1>
            <p>Kailash Kher</p>

            <audio controls>
                <source src="ass/Saiyyan 7.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
