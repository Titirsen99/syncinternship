<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="https://images.pexels.com/photos/6044200/pexels-photo-6044200.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="https://images.pexels.com/photos/7318172/pexels-photo-7318172.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Logo" />
              <h3>Sunshine</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Our Future</h1>
                <h1>Start Exploring</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam quaerat ipsam, inventore itaque quos quibusdam voluptatibus cum labore, maiores odio officiis, quas iure eius sunt?
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="https://images.pexels.com/photos/13756074/pexels-photo-13756074.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
